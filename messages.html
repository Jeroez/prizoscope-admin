<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Messages</title>
    <link rel="stylesheet" href="./Styles/messages.css">
</head>
<body>
    <header>
        <h1>Prizoscope Admin</h1>
        <nav>
            <a href="messages.html" class="active">Customer</a>
            <a href="Dashboard.html">Dashboard</a>
            <a href="Catelog.html">Catalog</a>
        </nav>
    </header>
    <div class="content">
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search users..." class="search-bar" oninput="searchUsers()">
        </div>
        <div id="user-list">
            <!-- User cards will be dynamically populated here -->
        </div>
        <div id="chat-container" class="hidden">
            <h2 id="chat-header"></h2>
            <div id="chat-messages">
                <!-- Messages will be dynamically populated here -->
            </div>
            <div class="message-input-container">
                <textarea id="admin-message" placeholder="Type your message here..."></textarea>
                <button id="send-button" onclick="sendAdminMessage()">Send</button>
            </div>
        </div>
    </div>

    <script type="module" src="./Javascript/messages.js"></script>
</body>
</html>

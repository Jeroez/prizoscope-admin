<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Messages</title>
    <link rel="stylesheet" href="./Styles/messages.css">
</head>
<body>
    <header>
        <h1>Prizoscope Admin</h1>
        <nav>
            <a href="Dashboard.html">Dashboard</a>
            <a href="messages.html" class="active">Messages</a>
            <a href="Customer.html">Customer</a>
            <a href="Catelog.html">Catalog</a>
        </nav>
    </header>
    <div class="content">
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search messages..." class="search-bar" oninput="searchMessages()">
        </div>
        <div class="grid-container" id="messages-grid">
            <!-- Sample Message -->
            <div class="message-item">
                <div class="message-header">
                    <h3 class="sender-name">John Doe</h3>
                    <span class="message-time">2 hours ago</span>
                </div>
                <p class="message-preview">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin euismod...</p>
                <button class="delete-btn" onclick="showDeletePopup()">Delete</button>
            </div>
        </div>
    </div>

    <!-- Popup for Deleting Message -->
    <div id="delete-popup" class="popup">
        <div class="popup-content">
            <h2>Are you sure you want to delete this message?</h2>
            <div class="popup-buttons">
                <button id="confirm-delete-btn" class="confirm-btn" onclick="confirmDeleteMessage()">Delete</button>
                <button class="cancel-btn" onclick="closeDeletePopup()">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module" src="./Javascript/messages.js"></script>
</body>
</html>

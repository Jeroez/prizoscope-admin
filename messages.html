<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prizoscope Admin Portal</title>
    <link rel="stylesheet" href="./Styles/messages.css">
</head>
<body>
    <header class="header">
        <h1 class="site-title">Prizoscope Admin Portal</h1>
        <nav>
            <a href="messages.html" class="active">Customer</a>
            <a href="Dashboard.html">Dashboard</a>
            <a href="Catelog.html">Catalog</a>
            <a href="Super.html">Admin Management</a>
        </nav>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <main class="main-layout">
        <!-- Sidebar for User List -->
        <section class="user-sidebar">
            <input type="text" id="search-bar" class="search-bar" placeholder="Search users..." oninput="searchUsers()">
            <div class="user-list-container" id="user-list">
                <!-- User cards will be dynamically loaded here -->
            </div>
        </section>

        <!-- Chat Area -->
        <section class="chat-area">
            <header class="chat-header">
                <h2 id="chat-with-user">Chat with [User]</h2>
            </header>
            <div class="chat-window" id="chat-messages">
                <!-- Messages will be dynamically loaded here -->
            </div>
            <footer class="chat-input">
                <textarea id="admin-message" placeholder="Type your message here..."></textarea>
                <button id="send-button" onclick="sendAdminMessage()">Send</button>
            </footer>
        </section>
    </main>

    <script type="module" src="./Javascript/messages.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service</title>
    <link rel="stylesheet" href="./Styles/customer.css">
</head>
<body>
    <header>
        <h1>Prizoscope Admin</h1>
        <nav>
            <a href="messages.html">Customer</a>
            <a href="Dashboard.html">Dashboard</a>
            <a href="Catelog.html">Catalog</a>
        </nav>
    </header>
    <div class="content">
        <h2>Customer Service</h2>
        <p class="subtitle">Manage and assist your customers efficiently.</p>

        <div id="customer-list" class="grid-container">
            <!-- Sample Customer Card -->
            <div class="customer-card">
                <div class="customer-info">
                    <h3>Jane Doe</h3>
                    <p>Last active: 5 minutes ago</p>
                </div>
                <button class="chat-btn" onclick="openChat('Jane Doe')">Open Chat</button>
            </div>
            <!-- Add more customer cards dynamically -->
        </div>
    </div>

    <!-- Popup Chat Window -->
    <div id="chat-popup" class="popup" style="display: none;">
        <div class="popup-content">
            <div class="chat-header">
                <h2 id="customer-name">Chat with Jane Doe</h2>
                <button class="close-popup" onclick="closeChat()">&times;</button>
            </div>
            <div id="chat-messages" class="chat-window">
                <!-- Chat messages will appear here dynamically -->
            </div>
            <div class="chat-input">
                <input type="text" id="chat-message-input" placeholder="Type a message...">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script type="module" src="javascript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./Styles/dashboard.css">
</head>
<body>
    <header>
        <h1>Prizoscope Admin</h1>
        <nav>
            <a href="messages.html">Customer</a>
            <a href="Dashboard.html" class="active">Dashboard</a>
            <a href="Catelog.html">Catalog</a>
            <a href="Super.html">Admin Management</a>
        </nav>
    </header>
    
    <div class="content">
        <div class="dashboard-container">
            <div class="dashboard-section">
                <h2>Active Promotions</h2>
                <div id="active-promotions" class="promotions-grid"></div>
            </div>
            
            <div class="dashboard-section">
                <h2>Past Promotions</h2>
                <div id="past-promotions" class="promotions-grid"></div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="extend-modal" class="modal">
        <div class="modal-content">
            <h3>Extend Promotion</h3>
            <input type="hidden" id="extend-item">
            <input type="number" id="extend-hours" placeholder="Additional hours">
            <div class="modal-actions">
                <button onclick="saveExtension()">Extend</button>
                <button onclick="closeModal('extend-modal')">Cancel</button>
            </div>
        </div>
    </div>

    <div id="price-modal" class="modal">
        <div class="modal-content">
            <h3>Change Discount Price</h3>
            <input type="hidden" id="price-item">
            <input type="number" id="new-price" placeholder="New price">
            <div class="modal-actions">
                <button onclick="savePriceChange()">Save</button>
                <button onclick="closeModal('price-modal')">Cancel</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="./Javascript/Dashboard.js"></script>
</body>
</html>
